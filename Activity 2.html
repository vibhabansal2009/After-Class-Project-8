<!DOCTYPE html>
<html>
    <head>
        <title>Animation Project</title>
        <style>
            .div {
                height: 500px;
                width: 800px;
                animation-name: Animation;
                animation-iteration-count: infinite;
                animation-duration: 1s;
            }

            @keyframes Animation {
                0% {
                    background-color: blueviolet;
                }
                0% {
                    background-color: rgb(102, 2, 15);
                }
                0% {
                    background-color: rgb(110, 173, 8);
                }
                0% {
                    background-color: rgb(162, 195, 14);
                }
                0% {
                    background-color: rgb(220, 166, 18);
                }
            }
        </style>
    </head>

    <body>
        <div class="div">
        </div>
    </body>
</html>
